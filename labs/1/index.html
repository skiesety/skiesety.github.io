<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №1</title>
</head>
<body>

  <h1>Лабораторна робота №1</h1>

  <form action="https://webhook.site/" method="post">

    <div class="form-group">
      <label for="name">Ім'я:</label>
      <input type="text" name="name" required class="form-control">
    </div>

    <div class="form-group">
      <label for="surname">Прізвище:</label>
      <input type="text" name="surname" required class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Адреса електронної пошти:</label>
      <input type="email" name="email" required class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" name="password" required class="form-control">
    </div>

    <div class="form-group">
      <label for="confirm_password">Підтвердження паролю:</label>
      <input type="password" name="confirm_password" required class="form-control">
    </div>

    <div class="form-group">
      <label for="birthday">Дата народження:</label>
      <input type="date" name="birthday" class="form-control">
    </div>

    <div class="form-group">
      <label for="gender">Стать:</label>
      <select name="gender" class="form-control">
        <option value="male">Чоловік</option>
        <option value="female">Жінка</option>
      </select>
    </div>

    <input type="submit" value="Зареєструватися" class="btn btn-primary">

  </form>

</body>
</html>
